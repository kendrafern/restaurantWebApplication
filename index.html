<h1 id="aboutTitle">University of Denver Restaurant</h1>
<!-- Login Form -->
<div class="container" id="dashboard">
    <div >
        <div id="signIn">
            <h2>Hello!</h2>
            <p>Please sign in using your user name and password.<p>
            </div>
        </div>
        <div>
            <form id="form-login" name="form-login" action="javascript:submitForm();">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="keepSignedIn" name="keepSignedIn">
                    <label class="form-check-label" for="check1">Keep me signed in</label>
                </div>
                <button type="sumbit" class="btn btn-outline-secondary submitButton">Login</button>
            </form>
        </div>

        <!-- Food Menu Item Form after Signing In -->
        <div id="addFoodItem" style="display:none;">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div id="message"></div>
                        <p>Please enter item, description and price to add an item to the Menu</p>
                    </div>
                    <button type="button" class="btn btn-danger" id="logoutButton">Logout</button>
                </div>
                <form id="foodMenuItemForm"  action="javascript:postMenuItem();">
                    <div class="form-group">
                        <label for="item">Food Item</label>
                        <input type="text" class="form-control" id="item" name="item" aria-describedby="foodItem">
                    </div>
                    <div class="form-group">
                        <label for="description">Food Description</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="price">Food Price</label>
                        <input type="text" class="form-control" id="price" name="price">
                    </div>
                    <button type="sumbit" class="btn btn-outline-secondary submitButton">Add to Menu</button>
                </form>
                <div id="add-message"></div>
            </div>
        </div>
    </div>
